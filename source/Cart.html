<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Погнали</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="css/normalize.min.css" rel="stylesheet">
  <link href="css/card.css" rel="stylesheet">
</head>

<body>



<div class="companions-catalog card">

	<div class="personal-box">
	<a href="#">
          <img src="img/photo-account-mobile@1x.jpg" width="70" height="70" alt="Фото попутчика"
            class="companions-catalog__photo">
        </a>
        <a href="#" class="companions-catalog__name">Павел Демин</a>
        <p class="companions-catalog__likes">1500</p>

        <ul class="companions-catalog__hashtag-list">
          <li class="companions-catalog__hashtag-item">#бургер&nbsp;</li>
          <li class="companions-catalog__hashtag-item">#бар&nbsp;&nbsp;</li>
          <li class="companions-catalog__hashtag-item">#футбол&nbsp;</li>
          <li class="companions-catalog__hashtag-item">#концерт&nbsp;</li>
          <li class="companions-catalog__hashtag-item">#крафт&nbsp;</li>
        </ul>
	</div>

        <fieldset class="companions-catalog__countries-fieldset country">
          <legend class="companions-catalog__countries-to-visit">Хочет посетить:</legend>
          <ul class="companions-catalog__countries-list">
            <li class="companions-catalog__countries-item">Германия</li>
            <li class="companions-catalog__countries-item">Чехия</li>
          </ul>
        </fieldset>

                </svg>

                  class="transport-block__item-icon">
                  <path
                    d="M16.2 3.1c-.2-1.2-1-1.6-2.1-2.1-1.1-.4-3.7-1-5.6-1C6.6 0 4 .6 2.9 1c-1.1.5-1.8.9-2.1 2.1L0 9.5v8.8h1.4v1.4c0 1.7 2.5 1.7 2.5 0v-1.4h9.2v1.4c0 1.7 2.5 1.7 2.5 0v-1.4H17V9.5l-.8-6.4zM5 1.6h7c.7 0 .7 1 0 1H5c-.7.1-.7-1 0-1zm-2.3 14c-.6 0-1.2-.5-1.2-1.2s.5-1.2 1.2-1.2c.6 0 1.2.5 1.2 1.2-.1.6-.6 1.2-1.2 1.2zm5.7-5.4H2.2c-.6 0-.7-.4-.7-.9l.6-4.7c.1-.6.3-.9 1-.9h10.7c.7 0 .9.4 1 .9l.6 4.7c.1.4-.1.9-.7.9H8.4zm5.9 5.4c-.6 0-1.2-.5-1.2-1.2s.5-1.2 1.2-1.2c.6 0 1.2.5 1.2 1.2 0 .6-.5 1.2-1.2 1.2z" />

                </svg>
              </li>

                <svg xmlns="http://www.w3.org/2000/svg" fill="#1d2e5b" width="17" height="15" viewBox="0 0 20 21"
                  class="transport-block__item-icon">
                  <ellipse cx="14.3" cy="2" rx="2.1" ry="2" />
                  <path
                    d="M19.4 4.6c-.5-.2-1.2-.1-1.4.4l-.9 1.6L13 4.3c-.2-.1-.3-.1-.6-.1H7.9c-.4 0-.7.1-.9.5L5.3 7.6c-.3.5-.1 1.1.4 1.3.2.1.4.1.5.1.4 0 .8-.2 1-.5l1.4-2.4h1.6l-4.7 8.1H1.1c-.6 0-1.1.4-1.1 1s.5 1 1.1 1h5c.4 0 .7-.2.9-.5l1.9-3.2 3 2.6-.2 4.9c-.1.5.4 1 1 1h.1c.6 0 1-.4 1.1-.9l.3-5.4c0-.3-.1-.6-.3-.8l-2.6-2.2L14 7.1l3.1 1.8c0 .1.4.2.6.1.3-.1.5-.2.7-.5L19.9 6c.3-.5.1-1.1-.5-1.4z" />
                </svg>

            </ul>
          </fieldset>
          <fieldset class="companions-catalog__level-fieldset">
            <legend class="companions-catalog__travel-mates">левел:</legend>
            <span>80</span>
          </fieldset>
        </div>

        <a href="#" class="companions-catalog__view-button">Позвать!</a>

      </div>
	  
</body>

</html>
